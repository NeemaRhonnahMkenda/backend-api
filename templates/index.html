<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List</title>
</head>
<body>
    <h2>Player List</h2>
    <ul>
        {% for player in players %}
            <li>{{ player.name }} - {{ player.dob }} - {{ player.nationality }} - Minutes Played: {{ player.minutes_played }}</li>
        {% endfor %}
    </ul>
</body>
</html>
